<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPuff Vape Dashboard</title>
    <!-- Include Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h1>PowerPuff Vape</h1>
        <ul>
            <li onclick="showPage('dashboard')">Dashboard</li>
            <li onclick="showPage('order')">Order</li>
            <li onclick="showPage('suppliers')">Suppliers</li>
            <li>Users</li>
            <li>Products</li>
            <li>Stocks</li>
            <li>Reports</li>
        </ul>
        <button class="logout">Logout</button>
    </div>

    <div class="main">
        <!-- Dashboard -->
        <section id="dashboard" class="page active">
            <header>
                <input type="text" placeholder="Search here...">
                <div class="header-icons">
                    <i class="fa-solid fa-bell" title="Notifications"></i>
                    <i class="fa-solid fa-circle-question" title="Support"></i>
                    <i class="fa-solid fa-gear" title="Settings"></i>
                    <i class="fa-solid fa-user" title="Profile"></i>
                </div>
            </header>
            <h2>Dashboard Overview</h2>
        </section>

        <!-- Order Page -->
        <section id="order" class="page">
            <header>
                <input type="text" placeholder="Search here...">
                <div class="header-icons">
                    <i class="fa-solid fa-bell" title="Notifications"></i>
                    <i class="fa-solid fa-circle-question" title="Support"></i>
                    <i class="fa-solid fa-gear" title="Settings"></i>
                    <i class="fa-solid fa-user" title="Profile"></i>
                </div>
            </header>
            <h2>Orders Whatever</h2>
            <div class="order-layout">
                <div class="order-box">Order 1</div>
                <div class="order-box">Order 2</div>
                <div class="order-box">Order 3</div>
            </div>
        </section>

        <!-- Suppliers Page -->
        <section id="suppliers" class="page">
            <header>
                <input type="text" placeholder="Search here...">
                <div class="header-icons">
                    <i class="fa-solid fa-bell" title="Notifications"></i>
                    <i class="fa-solid fa-circle-question" title="Support"></i>
                    <i class="fa-solid fa-gear" title="Settings"></i>
                    <i class="fa-solid fa-user" title="Profile"></i>
                </div>
            </header>
            <h2>Suppliers</h2>
            <div class="supplier-layout">
                <div class="messages">
                    <h3>Messages</h3>
                    <div class="message-box"></div>
                    <div class="message-box"></div>
                </div>
                <div class="contacts">
                    <h3>Contacts</h3>
                    <!-- Placeholder for contact info -->
                </div>
            </div>
        </section>
    </div>

    <script>
        // JavaScript to toggle between pages
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>
</html>
